<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal window background -->
  <rect width="800" height="400" rx="12" fill="#2E3440"/>
  
  <!-- Terminal window border -->
  <rect width="800" height="400" rx="12" fill="none" stroke="#4C566A" stroke-width="2"/>
  
  <!-- Terminal title bar -->
  <rect width="800" height="40" rx="12" fill="#3B4252"/>
  <rect x="2" y="40" width="796" height="358" fill="#2E3440"/>
  
  <!-- Terminal title bar buttons -->
  <circle cx="20" cy="20" r="6" fill="#BF616A"/>
  <circle cx="45" cy="20" r="6" fill="#EBCB8B"/>
  <circle cx="70" cy="20" r="6" fill="#A3BE8C"/>
  
  <!-- Terminal title text -->
  <text x="400" y="25" text-anchor="middle" fill="#D8DEE9" font-family="Monaco, 'Courier New', monospace" font-size="14">bash</text>
  
  <!-- Terminal prompt and command -->
  <text x="30" y="100" fill="#88C0D0" font-family="Monaco, 'Courier New', monospace" font-size="24" font-weight="500">user@localhost:~$</text>
  
  <!-- Main bash text - centered and prominent -->
  <text x="400" y="220" text-anchor="middle" fill="#ECEFF4" font-family="Monaco, 'Courier New', monospace" font-size="72" font-weight="bold">bash</text>
  
  <!-- Cursor blink animation -->
  <rect x="500" y="195" width="3" height="30" fill="#D8DEE9">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Additional terminal details for authenticity -->
  <text x="30" y="140" fill="#4C566A" font-family="Monaco, 'Courier New', monospace" font-size="16">GNU bash, version 5.1.16(1)-release</text>
  <text x="30" y="320" fill="#5E81AC" font-family="Monaco, 'Courier New', monospace" font-size="18">$ echo "Welcome to the Bash Guide!"</text>
  <text x="30" y="350" fill="#A3BE8C" font-family="Monaco, 'Courier New', monospace" font-size="18">Welcome to the Bash Guide!</text>
</svg>
