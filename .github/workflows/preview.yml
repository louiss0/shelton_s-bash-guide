name: Pull Request Lint Check

on:
  pull_request:
    branches: [develop]
    types: [opened, synchronize, reopened]

jobs:
  lint-check:
    name: Lint and Quality Check
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run Astro type and content checks
        run: |
          echo "ðŸ” Running Astro type and content checks..."
          pnpm astro check
          echo "âœ… Astro checks passed"
        
      - name: Run spell check
        run: |
          echo "ðŸ”¤ Running spell check..."
          pnpm spell:check
          echo "âœ… Spell check passed"
        
      - name: Generate lint summary
        run: |
          echo "## ðŸ” Lint Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Astro Type/Content Checks:** Passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Spell Check:** Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All linting and quality checks have passed successfully." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Documentation Files Changed" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          git diff --name-only origin/develop...HEAD | grep -E '\.(md|mdx)$' || echo "No documentation files changed"
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
