name: Main Branch Quality Check

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  quality-check:
    name: Lint and Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run Astro type and content checks
        run: |
          echo "🔍 Running Astro type and content checks..."
          pnpm astro check
          echo "✅ Astro checks passed"
        
      - name: Run spell check
        run: |
          echo "🔤 Running spell check..."
          pnpm spell:check
          echo "✅ Spell check passed"
        
      - name: Test build (no deployment)
        run: |
          echo "🏗️ Testing build process..."
          pnpm build
          echo "✅ Build test successful"
